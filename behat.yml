default:
    suites:
        default:
            type: symfony_bundle
            bundle: AppBundle
            contexts:
                - AppBundle\Features\Context\UserSetupContext:
                    userManager: "@fos_user.user_manager"
                    em: "@doctrine.orm.entity_manager"
                    doctrine: "@doctrine"
    extensions:
        Behat\Symfony2Extension:
            kernel:
                env: "acceptance"
                debug: "true"

        Behat\MinkExtension:
            base_url: "http://localhost/imperya/web/app_acceptance.php/"
            sessions:
                defaults:
                    symfony2: ~